<!DOCTYPE html>
<html>
<head>
    <title>Volkan Cirik's Personal Webpage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta name="description" content="Volkan Cirik's personal webpage. Research in Natural Language Processing, Machine Learning, and Artificial Intelligence.">
    <meta name="keywords" content="Volkan Cirik, NLP, Natural Language Processing, Machine Learning, Multimodal Machine Learning, AI, Academic Research, Grounded Language Understanding">
    <meta name="author" content="Volkan Cirik">
    
    <meta property="og:title" content="Volkan Cirik - Personal Webpage">

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 800px;
        }
        .screenshot {
            width: 100%;
            height: auto;
            display: block;
        }
        .screenshot-desktop {
            display: block;
        }
        .screenshot-mobile {
            display: none;
        }
        .link-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .link-layer a {
            display: block;
            text-decoration: none;
            color: transparent;
            position: absolute;
        }
        .link-layer a:hover {
            background: rgba(255,0,0,0.2);
        }
        
        /* Desktop link positions */
        @media (min-width: 768px) {
            .scholar-link {
                top: 210px;
                left: 24px;
                width: 130px;
                height: 20px;
            }
            .github-link {
                top: 230px;
                left: 24px;
                width: 55px;
                height: 20px;
            }
            .linkedin-link {
                top: 250px;
                left: 24px;
                width: 75px;
                height: 20px;
            }
            .twitter-link {
                top: 270px;
                left: 24px;
                width: 65px;
                height: 20px;
            }
            .ohnotype-link {
                top: 340px;
                left: 460px;
                width: 105px;
                height: 20px;
            }
        }

        /* Mobile styles */
        @media (max-width: 767px) {
            .screenshot-desktop {
                display: none;
            }
            .screenshot-mobile {
                display: block;
            }

            .scholar-link {
                top: 390px;    
                left: 15px;
                width: 120px;
                height: 18px;
            }
            .github-link {
                top: 410px;
                left: 15px;
                width: 54px;
                height: 18px;
            }
            .linkedin-link {
                top: 430px;
                left: 15px;
                width: 68px;
                height: 18px;
            }
            .twitter-link {
                top: 450px;
                left: 15px;
                width: 62px;
                height: 18px;
            }
            .ohnotype-link {
                top: 490px;
                left: 312px;
                width: 72px;
                height: 14px;
            }
        }

        /* Debug indicator */
        .container::after {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px;
            background: black;
            color: white;
            font-family: monospace;
            z-index: 1000;
        }
        @media (min-width: 768px) {
            .container::after {
                content: "Desktop View (â‰¥768px)";
            }
        }
        @media (max-width: 767px) {
            .container::after {
                content: "Mobile View (<768px)";
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="screenshot screenshot-desktop" src="screenshot.png" alt="Personal webpage desktop version">

            <a class="twitter-link" target="_blank" href="https://twitter.com/volkancirik"></a>
            <a class="ohnotype-link" target="_blank" href="https://ohnotype.co/fonts/vulf"></a>

    </div>
</body>
</html>
