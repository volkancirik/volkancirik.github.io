<!DOCTYPE html>
<html>
<head>
    <title>Personal Webpage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .container {
            position: relative;
            width: 800px;  
        }
        .screenshot {
            width: 100%;
            height: auto;
        }
        .link-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .scholar-link {
            position: absolute;
            top: 210px;  
            left: 24px;
            width: 130px;
            height: 20px;
        }
        .github-link {
            position: absolute;
            top: 230px;
            left: 24px;
            width: 55px;
            height: 20px;
        }
        .linkedin-link {
            position: absolute;
            top: 250px;
            left: 24px;
            width: 75px;
            height: 20px;
        }
        .twitter-link {
            position: absolute;
            top: 270px;
            left: 24px;
            width: 65px;
            height: 20px;
        }
        .ohnotype-link {
            position: absolute;
            top: 340px;
            left: 460px;
            width: 105px;
            height: 20px;
        }
        .link-layer a {
            display: block;
            text-decoration: none;
            color: transparent;
        }
        .link-layer a:hover {
            background: rgba(255,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="screenshot" src="screenshot.png" alt="Personal webpage">
        <div class="link-layer">
            <a class="scholar-link" target="_blank" href="https://scholar.google.com/citations?user=E6vCXjkAAAAJ&hl=en"></a>
            <a class="github-link" target="_blank" href="https://github.com/volkancirik"></a>
            <a class="linkedin-link" target="_blank" href="https://www.linkedin.com/in/volkan-cirik/"></a>
            <a class="twitter-link" target="_blank" href="https://twitter.com/volkancirik"></a>
            <a class="ohnotype-link" target="_blank" href="https://ohnotype.co/fonts/vulf"></a>
        </div>
    </div>
</body>
</html>
