<!DOCTYPE html>
<html>
<head>
    <title>Volkan Cirik's Personal Webpage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta name="description" content="Volkan Cirik's personal webpage. Research in Natural Language Processing, Machine Learning, and Artificial Intelligence.">
    <meta name="keywords" content="Volkan Cirik, NLP, Natural Language Processing, Machine Learning, Multimodal Machine Learning, AI, Academic Research, Grounded Language Understanding">
    <meta name="author" content="Volkan Cirik">
    
    <meta property="og:title" content="Volkan Cirik - Personal Webpage">
    <meta property="og:description" content="Volkan Cirik's personal webpage. Research in Natural Language Processing, Machine Learning, and Artificial Intelligence.">
    <meta property="og:type" content="website">
    
    <meta property="og:url" content="https://volkancirik.com">
    <meta property="og:image" content="vc_icon.jpg">
    <meta property="og:image:type" content="image/jpeg">
    <link rel="icon" type="image/jpg" href="vc_icon.jpg">
    <link rel="apple-touch-icon" href="vc_icon.jpg">
    <link rel="icon" type="image/jpg" sizes="192x192" href="vc_icon.jpg">
    <link rel="icon" type="image/jpg" sizes="512x512" href="vc_icon.jpg">    
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
        }

        .wrapper {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .image-container {
            position: relative;
            width: 100%;
        }

        .image-container::before {
            content: "";
            display: block;
            padding-top: 126.62%; 
        }

        .screenshot {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .screenshot-desktop {
            display: block;
        }

        .screenshot-mobile {
            display: none;
        }

        .link-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .link-layer a {
            display: block;
            text-decoration: none;
            color: transparent;
            position: absolute;
        }

        .link-layer a:hover {
            background: rgba(255,0,0,0.2);
        }
        
        @media (min-width: 768px) {
            .image-container::before {
                padding-top: 100%; 
            }
            .screenshot-mobile {
                display: none;
            }
            .screenshot-desktop {
                display: block;
            }
            .scholar-link {
                top: 54%;
                left: 3%;
                width: 16%;
                height: 2.5%;
            }
            .github-link {
                top: 56.5%;
                left: 3%;
                width: 7%;
                height: 2.5%;
            }
            .linkedin-link {
                top: 59%;
                left: 3%;
                width: 9.5%;
                height: 2.5%;
            }
            .twitter-link {
                top: 61.5%;
                left: 3%;
                width: 8%;
                height: 2.5%;
            }
            .ohnotype-link {
                top: 70.5%;
                left: 57.5%;
                width: 13%;
                height: 2.5%;
            }
        }

        @media (max-width: 767px) {
            .screenshot-desktop {
                display: none;
            }
            .screenshot-mobile {
                display: block;
            }

            .scholar-link {
                top: 77.5%;
                left: 3.5%;
                width: 30%;
                height: 2.5%;
            }
            .github-link {
                top: 81%;
                left: 3.5%;
                width: 13%;
                height: 2.5%;
            }
            .linkedin-link {
                top: 84.5%;
                left: 3.5%;
                width: 17.5%;
                height: 2.5%;
            }
            .twitter-link {
                top: 88.2%;
                left: 3.5%;
                width: 15.5%;
                height: 2.6%;
            }
            .ohnotype-link {
                top: 97%;
                left: 78%;
                width: 18%;
                height: 2.5%;
            }
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <main class="image-container">
            <img class="screenshot screenshot-desktop" src="screenshot.png" alt="Volkan Cirik's academic webpage - desktop version">
            <img class="screenshot screenshot-mobile" src="screenshot_mobile.png" alt="Volkan Cirik's academic webpage - mobile version">
            <div class="link-layer">
                <a class="scholar-link" target="_blank" href="https://scholar.google.com/citations?user=E6vCXjkAAAAJ&hl=en"></a>
                <a class="github-link" target="_blank" href="https://github.com/volkancirik"></a>
                <a class="linkedin-link" target="_blank" href="https://www.linkedin.com/in/volkan-cirik/"></a>
                <a class="twitter-link" target="_blank" href="https://twitter.com/volkancirik"></a>
                <a class="ohnotype-link" target="_blank" href="https://ohnotype.co/fonts/vulf"></a>
            </div>
        </main>
    </div>
</body>
</html>
